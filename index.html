<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
				<title></title>

				<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
				<link rel="stylesheet" type="text/css" href="style.css">
				<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
						  
	     <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>




						 
		</head>


			<body>

  <div class="container">
 

      <div class="jumbotron">
        <h1>Employee Tracking</h1>
        <p class="lead">Employee Data Management</p>
        
      </div>

      <div class="container">
        <div class="row">
            <div class="col-md-12">
        <div class="panel panel-primary">
        <div class="panel-heading panel-primary">Current List</div>
        <table id="main" class="table">
          <tr>
            <th>Employee Name</th>
            <th>Employee Role</th> 
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate</th>
          </tr>
        </table>
    </div>
    </div>
    </div>
    </div>

    <div class="container">
    <div class="row">
            <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Add Employee</div>
          <div class="panel-body">
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="role">Employee Role</label>
          <input type="text" class="form-control" id="role" required>
        </div>
        <div class="form-group">
          <label for="date">Start Date</label>
          <input type="date" name="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
          <label for="rate">Monthly Rate</label>
          <input type="number" min="0" class="form-control" id="rate" required>
        </div>

        <div class="form-group">
          <input type="submit" value="Submit" id="submit" class="btn btn-primary">
        </div>

        </div>
    </div>
    </div>
    </div>


      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->


        <script src="logic.js"></script>
			</body>
	</html>
